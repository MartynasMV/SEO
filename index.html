<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- META CHARSET (defines a character set) -->
		<meta charset="UTF-8" />
		<!-- META VIEWPORT (gives the browser instructions on how to control the page's dimensions and scaling)-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- META EDGE -->
		<meta http-equiv="X-UA-COMPATIBLE" content="ie=edge" />
		<!-- TITLE (title tags should be 5-60 characters in length)-->
		<title>Learn Javascript</title>
		<!-- META DESCRIPTION (A short description. Should be unique and contain the primary keyword. Under 156 characters in length) -->
		<meta
			name="description"
			content="The purpose of JavaScript course is to help aspiring and established developers to take their development skills to the next level and build awesome apps"
		/>
		<!-- META KEYWORDS (a series of keywords you deem relevant to the page in question) -->
		<meta name="keywords" content="HTML, CSS JAVASCRIPT, JS, WEB DEVELOPENT" />
		<!-- META AUTHOR -->
		<meta name="author" content="Martynas Voldemaras " />
		<!-- FAVICON (improving user experience. It's much easier to find the needed bookmark by image associated with a certain website, rather than looking through different URLS) -->
		<link rel="shortcut icon" type="image/ico" href="./favicon.ico" />
		<style>
			img {
				max-width: 100%;
				max-height: 100%;
				bottom: 0;
				left: 0;
				margin: auto;
				overflow: auto;
				position: fixed;
				right: 0;
				top: 0;
				-o-object-fit: contain;
				object-fit: contain;
			}
		</style>
	</head>
	<body>
		<!-- OPTIMIZED IMAGE WITH AN ALT TAG (Images are one of the big causes of a slow website. If there is a image in the website it MUST be compressed. E.g use https://compressjpeg.com ) alt attributes help search engines associate images with a webpage's content so they can properly index it within their search results.  -->
		<img src="./Wandavision-poster-min.jpg" alt="wandavision poster" />
		<!-- It's recommended to add title as in some pages its not clear where the page will land -->
		<a href="https://google.com" title="Google">Google</a>
		<!-- MEDIA QUERIES (@media(){}). Webpage must support mobile devices - smartphone traffic exceeds desktop traffic  -->

		<!-- MINIFY (Minified HTML CSS JS can improve pages load speed ) -->
	</body>
</html>
